name: Build and Deploy to Google Compute Engine

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GCE_PROJECT }}
  BUILD_ID: ${{ secrets.GCE_SYSTEM_NAME }}
  GCE_INSTANCE: arques-build-test  # TODO: update to instance name
  GCE_INSTANCE_ZONE: asia-northeast3-a	   # TODO: update to instance zone
  

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          service_account_key: ${{ secrets.GCE_SA_KEY }}
          project_id: ${{ secrets.GCE_PROJECT }}

      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - name: gcloud Set up
        run: |-
          gcloud --quiet auth configure-docker
      # Build the Docker image
      - name: Build
        run: |-
          docker build --tag "gcr.io/$PROJECT_ID/$BUILD_ID:$GITHUB_SHA" .
      # Push the Docker image to Google Container Registry
      - name: Publish
        run: |-
          docker push "gcr.io/$PROJECT_ID/$BUILD_ID:$GITHUB_SHA"
      - name: Deploy1
        run: |-
          gcloud compute instances update-container "arques-build-test" \
            --zone "$GCE_INSTANCE_ZONE" \
            --container-image "gcr.io/$PROJECT_ID/$BUILD_ID:$GITHUB_SHA"                      
      - name: Deploy2
        run: |-
          gcloud compute instances update-container "arques-build-test2" \
            --zone "$GCE_INSTANCE_ZONE" \
            --container-image "gcr.io/$PROJECT_ID/$BUILD_ID:$GITHUB_SHA"                      
      - name: Deploy3
        run: |-
          gcloud compute instances update-container "arques-build-test3" \
            --zone "$GCE_INSTANCE_ZONE" \
            --container-image "gcr.io/$PROJECT_ID/$BUILD_ID:$GITHUB_SHA"                      
      - name: Deploy4
        run: |-
          gcloud compute instances update-container "arques-build-test4" \
            --zone "$GCE_INSTANCE_ZONE" \
            --container-image "gcr.io/$PROJECT_ID/$BUILD_ID:$GITHUB_SHA"                      
